<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<ui:composition template="/templates/interno.xhtml">
	<ui:define name="tela">
		<h:outputText value="Cadastro de Centro"
			style="font-weight: bold; margin-right: 5px;" />
	</ui:define>
	<ui:define name="corpo">
		<p:tabView>
			<p:tab title="Manual">
				<h:form id="edicaoCentro">
					<p:toolbar>
						<f:facet name="left">
							<p:commandButton value="Salvar" icon="ui-icon-disk"
								action="#{centroBean.salvar}" ajax="false" />
						</f:facet>
					</p:toolbar>
					<h:panelGrid id="dadosCentro" columns="2"
						style="margin-top: 5px;">
						<p:outputLabel value="Código" for="codigo" />
						<p:inputText id="codigo"
							value="#{centroBean.centro.codigo}" readonly="true"
							size="6" style=" text-align: center;" />

						<p:outputLabel value="Descrição" for="descricao" />
						<p:inputText id="descricao"
							value="#{centroBean.centro.descricao}" size="50"
							required="true" requiredMessage="Inserir a descrição." />
						
						<p:outputLabel value="Local" for="local" />
						<p:inputText id="local"
							value="#{centroBean.centro.local}" size="50"
							required="true" requiredMessage="Inserir o local." />		
					</h:panelGrid>
				</h:form>
			</p:tab>
			<p:tab title="Arquivo">
				<h:form id="carregarArquivo" enctype="multipart/form-data">
					<p:panel id="upload" header="Carregar por Arquivo">
						<p:fileUpload fileUploadListener="#{centroBean.salvarPorExcel}"
							mode="advanced" fileLimit="1"
							fileLimitMessage="Importar apenas um arquivo." update="@all"
							style="height: 120px; width: 550px;" label="Selecionar"
							cancelLabel="Cancelar" uploadLabel="Importar" />
					</p:panel>
				</h:form>
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
</html>
